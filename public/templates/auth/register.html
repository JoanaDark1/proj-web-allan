<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- ========================================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- pra colocar os icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--===============================================================================================-->

    <link rel="stylesheet" href="/css/auth.css">

</head>

<body>

    <nav class="d-flex align-items-center p-0" style="position: absolute; top: 0;left: 0;z-index:10">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none ">
            <img src="/images/logo_cor-removebg-preview.png" alt="logo" style="height: 90px; padding-left: 15px;">  
            <span style="font-size: 25px; font-weight: 400; font-family: 'Poppins', sans-serif;">MedOportuna</span>

        </a>

    </nav>
    <div>
        <div class="container-login" style="background-image: url('/images/bg-login.jpg');">
            <div class="wrap-auth">
                
                <form class="auth-form validate-form" action="/add" method="post">
                    <input type="hidden" name="tipo" id="tipo-usuario" required>

                    <span class="auth-form-title pb-3 pt-3">Cadastrar</span>
                    
                    <span class="auth-form-title2 pb-3 pt-2">Você é:</span>

                    <div class="container-btn-role d-flex justify-content-sm-around pb-4 pt-1">
                        <button type="button" class="btn btn-outline-dark " id="btn-medico">Sou médico</button>
                        <button type="button" class="btn btn-outline-dark " id="btn-enfermeiro">Sou enfermeiro</button>
                        <button type="button" class="btn btn-outline-dark " id="btn-gestor">Sou gestor</button>
                    </div>

                    
                    

                    <div class="wrap-input validate-input" data-validate="Coloque seu nome">
                        <input class="input" name="nome" type="text" placeholder="Nome completo" maxlength="45" required>
                       
                    </div>


                    <div class="wrap-input validate-input" data-validate="Coloque um email">
                        <input class="input" name="email" type="text" placeholder="Email"  maxlength="45" required>
                       
                    </div>

                    <div id="extra-fields"></div>

                    <div class="wrap-input validate-input" data-validate="Coloque um telefone">
                        <input class="input" name="telefone" type="telefone" placeholder="Telefone" minlength = "11" maxlength="11" required>
                       
                    </div>


                    <div class="wrap-input validate-input" data-validate="Insira a senha">
                        <input class="input" type="password" name="senha" placeholder="Senha"  maxlength="45" required>
                        <span class="focus-input" >
                            <i class="fas fa-lock"></i>
                            
                        </span>
                        <button class="btn-show-pass"><i class="fas fa-eye"></i></button>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Senha devem ser iguais">
                        <input class="input" type="password" name="senha_repeticao" placeholder="Insira a senha novamente"  maxlength="45" required>
                        <span class="focus-input" >
                            <i class="fas fa-lock"></i>
                            
                        </span>
                        <button class="btn-show-pass"><i class="fas fa-eye"></i></button>
                    </div>

                    <div class="container-auth-form-btn validate-input" data-validate="Selecione o tipo de usuário">
                        <button type="submit" class="login-form-btn">Cadastrar</button>
                    </div>
                </form>
                   
                
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <!-- =================================SCRIPTS===================================-->
    

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="/js/register.js"></script>
</body>

</html>
