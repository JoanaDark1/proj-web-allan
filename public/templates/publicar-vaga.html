<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Publicar Vaga - MedOportuna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: "Poppins", sans-serif; background-color: #f5f5f5; }
        .form-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn-success { font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Publicar Nova Vaga</h2>
        <div class="form-container mx-auto col-md-8">
            <form action="/publicar-vaga" method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da Vaga</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição da Vaga</label>
                    <textarea class="form-control" name="descricao" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local</label>
                    <input type="text" class="form-control" name="local" required>
                </div>
                <div class="mb-3">
                    <label for="remuneracao" class="form-label">Remuneração</label>
                    <input type="text" class="form-control" name="remuneracao" required>
                </div>
                <div class="mb-3">
                    <label for="profissao" class="form-label">Profissão</label>
                    <select class="form-select" name="profissao" required>
                        <option value="medico">Médico</option>
                        <option value="enfermeiro">Enfermeiro</option>
                        <option value="gestor">Gestor</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Publicar Vaga</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
