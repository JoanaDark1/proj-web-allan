<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Publicar Vaga - MedOportuna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/publicar-vaga.css">
</head>
<body data-user-id="<%=id%>" data-user-type="<%=tipo%>">
    <nav class="navbar navbar-dark">
    <nav>
      <div class="navbar-left">
        <a href="/templates/home.html" class="logo">
          <img src="/images/logo_cor-removebg-preview.png" alt="logo">
          <span class="logo">MedOportuna</span>
        </a>
      </div>
      <ul class="topnav">
        <li><a href="/lista-editais">Editais</a></li>
        <li><a href="/user_profile?tipo=<%= tipo %>&id=<%= id %>">Meu perfil</a></li>
        <li><a href="/vagas-gestor">Minhas Vagas</a></li>
        <li><a href="/logout">Sair</a></li>
      </ul>
    </nav>

  </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Publicar Nova Vaga</h2>
        <div class="form-container mx-auto col-md-8">
            <form action="/publicar-vaga" method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da Vaga</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição da Vaga</label>
                    <textarea class="form-control" name="descricao" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Contato</label>
                    <input type="text" class="form-control" name="contato" required placeholder="Email ou telefone para contato">
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local</label>
                    <input type="text" class="form-control" name="local" required>
                </div>
                <div class="mb-3">
                    <label for="remuneracao" class="form-label">Remuneração</label>
                    <input type="text" class="form-control" name="remuneracao" required>
                </div>
                <div class="mb-3">
                    <label for="profissao" class="form-label">Profissão</label>
                    <select class="form-select" name="profissao" required>
                        <option value="medico">Médico</option>
                        <option value="enfermeiro">Enfermeiro</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Publicar Vaga</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
